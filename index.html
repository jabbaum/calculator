<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer ></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="displayer" name="displayer">
        </div>
        <div class="inputs">
            <div class="numbers">
                <div class="calcButton number" id="1">1</div>
                <div class="calcButton number" id="2">2</div>
                <div class="calcButton number" id="3">3</div>
                <div class="calcButton number" id="4">4</div>
                <div class="calcButton number" id="5">5</div>
                <div class="calcButton number" id="6">6</div>
                <div class="calcButton number" id="7">7</div>
                <div class="calcButton number" id="8">8</div>
                <div class="calcButton number" id="9">9</div>
                <div class="calcButton number" id="0">0</div>
            </div>
            <div class="operators">
                <div class="calcButton" id="clear">C</div>
                <div class="calcButton" id="plus">+</div>
                <div class="calcButton" id="minus">-</div>
                <div class="calcButton" id="multiply">*</div>
                <div class="calcButton" id="divide">/</div>
                <div class="calcButton" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
